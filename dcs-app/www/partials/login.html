<div class="scrollable-content section">
    
    <div bs-panel>
        <div class ="form-group">
            <label>Username</label>
            <input class="form-control" type ="text" ng-model="user.name"></input>
        </div>    
        <div class ="form-group">
            <label>Password</label>
            <input class="form-control" type ="password" ng-model="user.password" autofocus> 
        </div>
        <div class="form-group">
            <label>Url</label>    
            <input class=" form-control" type ="text" ng-model="user.serverUrl">
        </div>
        <button class="btn btn-primary" ng-click="saveDetails(user)">continue</button>
    </div>
</div>

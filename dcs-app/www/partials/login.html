<div class="scrollable-content section">
    
    <div bs-panel>
        <div class ="form-group">
            <label>Username</label>
            <input class="form-control" type ="text" ng-model="user.name"></input>
        </div>    
        <div class ="form-group">
            <label>Password</label>
            <input class="form-control" type ="password" ng-model="user.password" autofocus> 
        </div>
        <div class="form-group">
            <label>Url</label>    
            <input class=" form-control" type ="text" ng-model="user.serverUrl">
        </div>
        <div class="form-group">
            <label>User</label>
            <select class="form-control" id="login_type" ng-model="user.loginType">
                <option value="existing">Existing</option>
                <option value="new">New</option>
                <option value="change">Change password</option>
            </select>
        </div>
        <button class="btn btn-primary" ng-click="login(user)">continue</button>
    </div>
</div>

<div class="scrollable-content section">
    
    <div bs-panel>
        <div class="form-group">
            <label>User</label>
            <select ng-model="current_user" ng-options="user.name for user in users"></select>
        </div>
        <div ng-show="current_user.name=='new'" class ="form-group">
            <label>Username</label>
            <input class="form-control" type ="text" ng-model="new_user.name" autofocus></input>
         </div>
        <div class ="form-group">
            <label>Password</label>
            <input ng-hide="current_user.name=='new'" class="form-control" type ="password" ng-model="current_user.password" autofocus> 
            <input ng-show="current_user.name=='new'" class="form-control" type ="password" ng-model="new_user.password"> 
        </div>
        <div class="form-group">
            <label>Url</label>    
            <input ng-hide="current_user.name=='new'" class=" form-control" type ="text" ng-model="current_user.serverUrl">
            <input ng-show="current_user.name=='new'" class=" form-control" type ="text" ng-model="new_user.serverUrl">
        </div>
        <button ng-show="current_user.name=='new'" class="btn btn-primary" ng-click="createNewUser(new_user)">Sign up</button>
        <button ng-hide="current_user.name=='new'" class="btn btn-primary" ng-click="loginExisting(current_user)">Login</button>
    </div>
</div>

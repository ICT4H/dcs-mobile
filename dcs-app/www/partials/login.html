<link rel="stylesheet" href="css/angucomplete.css" />

<div class="scrollable-content section">
    
    <div bs-panel>
        <div class ="form-group">
            <label>Username</label>
            <div angucomplete-alt 
              id="ex1" 
              pause="100" 
              selected-object="userSelected" 
              local-data="users" 
              search-fields="name" 
              title-field="name" 
              minlength="1" 
              input-class="form-control form-control-small"/>
         </div>
        <div class ="form-group">
            <label>Password</label>
            <input class="form-control" type ="password" ng-model="user.password"> 
        </div>
        <div class="form-group">
            <label>Url</label>    
            <input class="form-control" type ="text" ng-model="user.url">
        </div>
        <button class="btn btn-primary" ng-click="login()">Login</button>
    </div>
</div>

<div class="scrollable-content section">
    
    <div bs-panel>
        <div class="form-group">
            <label>User</label>
            <select class="form-control" ng-model="currentUser" ng-options="user.name for user in users"></select>
        </div>
        <div ng-show="currentUser.name=='New'" class ="form-group">
            <label>Username</label>
            <input class="form-control" type ="text" ng-model="new_user.name" autofocus></input>
         </div>
        <div class ="form-group">
            <label>Password</label>
            <input ng-hide="currentUser.name=='New'" class="form-control" type ="password" ng-model="currentUser.password" autofocus> 
            <input ng-show="currentUser.name=='New'" class="form-control" type ="password" ng-model="new_user.password"> 
        </div>
        <div class="form-group">
            <label>Url</label>    
            <input ng-hide="currentUser.name=='New'" class=" form-control" type ="text" ng-model="currentUser.url">
            <input ng-show="currentUser.name=='New'" class=" form-control" type ="text" ng-model="new_user.url">
        </div>
        <button ng-show="currentUser.name=='New'" class="btn btn-primary" ng-click="newUser(new_user)">Login</button>
        <button ng-hide="currentUser.name=='New'" class="btn btn-primary" ng-click="existingUser(currentUser)">Login</button>
    </div>
</div>

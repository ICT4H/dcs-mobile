<div style="text-align:center;">
	<span ng-hide="pagination.isFirstPage()" ng-click="pagination.onPrevious()" class="fa fa-lg fa-chevron-left" style="float: left;"></span>
     <span style="text-align:center;">
    	{{ pagination.getFrom() }} 
    	- 
    	{{ pagination.getTo() }} 
    	of 
    	{{ pagination.getTotal() }} 
     </span>
   <span ng-hide="pagination.isLastPage()" ng-click="pagination.onNext()" class="fa fa-lg fa-chevron-right pull-right"></span
</div>

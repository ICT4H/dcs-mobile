<span>{{ resourceBundle.page_number}}{{pageNumber+1}} of {{total % pageSize.value}}</span>
<span>
    <select class="select-in-bar" ng-model="pageSize.value" ng-options="pageSize for pageSize in pageSizes" ng-change = "onPageSizeChange()">
    </select>
</span>
<span ng-click="onPrevious(pageNumber-1)" class="fa fa-lg fa-chevron-left"></span>
<span ng-click="onNext(pageNumber+1)" class="fa fa-lg fa-chevron-right"></span>

<span content-for="title">{{pageTitle}}</span>
<div content-for="refreshContents">
    <div ng-click="$refreshContents()">
        <a><i class="fa fa-lg fa-refresh"></i></a>
    </div>
</div>

<div class="scrollable">  
<div class="scrollable-content">

  <div class="list-group">
    <div class="input-group">
      <input type="search" class="form-control app-search" placeholder="Search.." ng-model="searchText" />
      <span class="input-group-addon" ng-click="searchText = ''"><a><i class="fa fa-search-minus"></i></a></span>
    </div>
    <div ng-repeat="item in project  | filter:searchText" href="#submission-list" class="list-group-item"
        ng-class="{'server-content': !item.isStored}" >
      <div ng-If="item.isStored == true">
        <a><img src="img/delete.png" width="16" class="fa fa-chevron-right pull-right" ng-click="deleteProject(item)"/></a>
        <a href="#submission-list/{{item.id}}">
          {{ item.name }} 
        </a>
      </div>
      <div ng-If="item.isStored == false">
        <a><img src="img/download.png" width="16" class="fa fa-chevron-right pull-right" ng-click="downloadProject(item)"/></a>
          {{ item.name }} 
      </div>
    </div>

  </div>
</div>
</div>

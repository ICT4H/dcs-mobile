 
 <div class="scrollable">  
  <div class="scrollable-content">

    <div class="list-group">
      <div class="list-group-item">
        <h4>Project list
        <a href="submission/submission.html?_id={{form_code}}" class="pull-right">
            <img src="img/settings.png" width="16" class="fa fa-chevron-right pull-right"/>
          </a>
        </h4>
      </div>
      <input type="search" class="form-control app-search" placeholder="Search.." ng-model="searchText" />
      <div ng-repeat="item in project  | filter:searchText" href="#submission-list" class="list-group-item" >
        <div ng-If="item.isStored == true">
          <a href="#"><img src="img/delete.png" width="16" class="fa fa-chevron-right pull-right" ng-click="deleteProject(item)"/></a>
          <a href="#submission-list/{{item.id}}">
            {{ item.name }} 
          </a>
        </div>
        <div ng-If="item.isStored == false">
          <a href="#"><img src="img/download.png" width="16" class="fa fa-chevron-right pull-right" ng-click="downloadProject(item)"/></a>
            {{ item.name }} 
        </div>
      </div>

    </div>
  </div>
</div>

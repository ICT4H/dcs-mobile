<span content-for="title">{{pageTitle}}</span>
<div content-for="refreshContents">
    <div ng-click="$refreshContents()">
        <a><i class="fa fa-lg  fa-arrow-circle-down"></i></a>
    </div>
</div>
<div content-for="context-info">Project list</div>

<div class="scrollable">  
<div class="scrollable-content">

  <div class="list-group">
    <div class="input-group">
      <input type="search" class="form-control app-search" placeholder="Search.." ng-model="searchText" />
      <span class="input-group-addon" ng-click="searchText = ''"><a><i class="fa fa-search-minus"></i></a></span>
    </div>
    <div ng-repeat="project in projects  | filter:searchText" href="#submission-list" class="list-group-item" ng-class="project.status" >
        <i ng-show="project.status != 'server'" class="fa fa-times fa-lg pull-right" ng-click="deleteProject(project)"></i>

        <i ng-show="project.status != 'both'" class="fa fa-download fa-lg pull-right" ng-click="downloadProject(project)"></i>

        <span ng-show="project.status == 'server'">{{ project.name }}</span>

        <a ng-show="project.status != 'server'" href="#submission-list/{{project.project_id}}">
            {{ project.name }}
        </a>

    </div>

  </div>
</div>
</div>

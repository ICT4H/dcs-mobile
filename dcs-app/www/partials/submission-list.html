<div class="scrollable">  
  <div class="scrollable-content">
    <div class="list-group">
      <table class="bg-white table table-condensed">
        <thead>
          <tr>
              <th colspan="2">Created</th>
          </tr>
        </thead>
          <tbody>
            <tr class="submission" ng-repeat="item in submissions" ng-init="selected=false"
                ng-class="{'outdated':(item.status=='outdated'), 'server-deleted':(item.status=='server-deleted'),'success':selected}"
                ng-click="onSubmissionSelect(this, item)">
                <td>
                  <span am-time-ago="item.created" am-preprocess="utc"></span>
                  <p class="small">on {{ item.created | date: "MM/dd/yyyy 'at' hh:mm"}}</p>
                </td>
                <td class="cell-align-middle">
                  <a href='#project/{{item.project_uuid}}/submission/{{item.submission_id}}'>view</a>
                </td>
            </tr>
          </tbody>
      </table>
      <div ui-content-for="bottom">
        <div ng-include="'partials/pagination_tag.html'"></div>
      </div>
    </div>
  </div>  
</div>

<div class="scrollable">  
  <div class="scrollable-content">
    <div class="list-group">
      <div class="list-group-item">
        <h4>Submission list
          <a class="pull-right">
            <img src="img/create.png" width="16" class="fa fa-chevron-right pull-right" ng-click="createSurveyResponse(form_code)"/>
          </a>
        </h4>
      </div>
      <div class="panel-group" id="accordion">
          <input type="search" class="form-control app-search" placeholder="Search.." ng-model="searchText" />
          <div class="panel panel-default" ng-repeat="item in submissions | filter:searchText">
            <div ng-If="item.in =='browser'">
              <div class="panel-heading" toggle target="{{ item.id }} ">
                <h4 class="panel-title" style="display:inline-block;">
                    {{ item.created }} 
                    
                </h4>
                <a onclick='window.location=this.href' href="#" class= "pull-right" style="display:inline-block;float:right;margin-right:5px;">
                      <img src="img/delete.png" width="16" style="margin-top:10px;"  ng-click="deleteSurveyResponse(item)"/>
                </a>
                <a onclick='window.location=this.href' href="#" class= "pull-right" style="display:inline-block;float:right;margin-right:5px;">
                      <img src="img/upload.png" width="16" style="margin-top:10px;"  ng-click="postSubmission(item)"/>
                </a>
                <a class= "pull-right" style="display:inline-block;float:right;">
                      <img src="img/edit.png" width="16" style="margin-top:10px;" ng-click="editSurveyResponse(item)"/>
                </a>
              </div>
              <div id="{{ item.id }}" toggleable active-class="in" exclusion-group="accordion1" class="panel-collapse collapse">
                <div class="panel-body" ng-bind-html="item.json"></div>
              </div>
            </div>
            <div ng-If="item.in == 'server'">
              <div class="panel-heading" toggle target="{{ item.id }} ">
                <h4 class="panel-title" style="display:inline-block;">
                    {{ item.created }} 
                    
                </h4>
                <a onclick='window.location=this.href' href="#" class= "pull-right" style="display:inline-block;float:right;margin-right:5px;">
                      <img src="img/download.png" width="16" style="margin-top:10px;"  ng-click="downloadSurveyResponse(item)"/>
                </a>
              </div>
              <div id="{{ item.id }}" toggleable active-class="in" exclusion-group="accordion1" class="panel-collapse collapse">
                <div class="panel-body" ng-bind-html="item.json"></div>
              </div>
            </div>
            <div ng-If="item.in == 'both'">
              <div class="panel-heading" toggle target="{{ item.id }} ">
                <h4 class="panel-title" style="display:inline-block;">
                    {{ item.created }} 
                    
                </h4>
                <a onclick='window.location=this.href' href="#" class= "pull-right" style="display:inline-block;float:right;margin-right:5px;">
                      <img src="img/edit.png" width="16" style="margin-top:10px;"  ng-click="editSurveyResponse(item)"/>
                </a>
                <a onclick='window.location=this.href' href="#" class= "pull-right" style="display:inline-block;float:right;margin-right:5px;">
                      <img src="img/delete.png" width="16" style="margin-top:10px;"  ng-click="deleteSurveyResponse(item)"/>
                </a>
              </div>
              <div id="{{ item.id }}" toggleable active-class="in" exclusion-group="accordion1" class="panel-collapse collapse">
                <div class="panel-body" ng-bind-html="item.json"></div>
              </div>
            </div>
          </div>  
      </div>
    </div>
  </div>
</div>

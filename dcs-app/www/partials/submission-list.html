<span content-for="title">{{pageTitle}}</span>
<div content-for="new">
    <i class="fa fa-lg fa-file" ng-hide="projectWarning" ng-click="createSurveyResponse()"></i>
</div>
<div content-for="refreshContents">
    <i class="fa fa-lg fa-arrow-circle-down" ng-hide="projectWarning" ng-click="$refreshContents()"></i>
</div>
<div content-for="context-info">
  <span class="context-info">{{project_name}}</span>
  <span class="pull-right"><li toggle="toggle" target-class="toggle-full-screen" class="fa fa-lg fa-chevron-up" inactive-class="fa-chevron-down" active-class="fa-chevron-up" style="padding-right:10px"></li></span>
</div>

<div class="scrollable">  
   <div class="scrollable-content">
        <div class="list-group alert-danger" ng-show="projectWarning">
            <p>{{projectWarning}}</p>
        </div>
    <div class="list-group bg-white">
      <div class="list-group-item">
      <ul class="nav nav-tabs submission-tab toggle-full-screen" toggleable default="active" inactive-class="hide">
        <li><a href="#Tab1" toggle="on" parent-active-class="active">Installed</a></li>
        <li><a href="#server-submissions/{{project_id}}">Server</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane" toggleable active-class="active" default="active" id="Tab1" exclusion-group="myTabs">
           <div ng-show="showPagination" class="bg-white black-font table-bar line-bottom" ng-init="showPagination=true">
                  <span><button ng-click="select_all_submissions()">select all</button></span>

                  <span>{{from}} to {{to}} of {{total}}</span>
                  <span>
                      <select class="select-in-bar" ng-model="pageSize" ng-change="onPageSizeChange()">
                          <option value="5">5</option>
                          <option value="10">10</option>
                          <option value="15">15</option>
                          <option value="20">20</option>
                          <option value="30">30</option>
                      </select>
                  </span>

                  <span><a ng-click="do_prev()"><li class="fa fa-lg fa-chevron-left"></li></a></span>

                  <span><a ng-click="do_next()"><li class="fa fa-lg fa-chevron-right"></li></a></span>
            </div>
            <div ng-show="showActions" class="bg-white black-font table-bar line-bottom">
                <span><button ng-click="syncWithServer()">sync with server</button></span>
                <span><button ng-click="resolve()">Resolve</button></span>
                <span><i class="fa fa-lg fa-upload" ng-click="postSubmissions()"></i></span>
                <span><i class="fa fa-lg fa-times" ng-click="deleteSubmissions()"></i></span>
                <span><i class="fa fa-lg fa-pencil" ng-click="editSurveyResponse()"></i></span>
            </div>
            <div style="overflow-x:auto;">
              <table class="table bg-white" style="margin-bottom:0px">
                <thead>
                  <tr ng-repeat="(i,header) in headerRows">
                    <th rowspan="{{h.r}}" colspan="{{h.c}}" ng-repeat="(k,h) in header">{{h.l}}</th>
                  </tr>
                </thead>
                <tbody ng-repeat="(i,submission) in s">
                  <tr>
                    <td rowspan="{{h.r}}" colspan="{{h.c}}" ng-repeat="(k,h) in submission">{{h.v}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>

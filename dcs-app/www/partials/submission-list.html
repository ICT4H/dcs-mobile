<span ui-content-for="title">{{ title }}</span>
<div ui-content-for="navbarAction">
    <div ng-include="'partials/action_bar.html'"></div>
</div>
<div class="scrollable">  
  <div class="scrollable-content">
    <div class="list-group" ng-if="submissions.length !=0">
        <div ng-repeat="item in submissions" ng-init="selected=false" ng-class="{'list-group-item': true, 'outdated':(item.status=='outdated'), 'server-deleted':(item.status=='server-deleted'),'selected':selected}"
      ng-click="onSubmissionSelect(this, item)">
        <div ng-if="!serverPage">
          <span am-time-ago="item.created" am-preprocess="utc"></span>
          <p class="small">on {{ item.created | date: "MM/dd/yyyy 'at' hh:mm"}}</p>
          <button class="pull-right link" ng-click="setPathForView(item.submission_id, false, $index)" ng-disabled="item.status=='server-deleted'" style="margin-top: -30px;">view</button>
        </div>
        <div ng-if="serverPage">
          <span am-time-ago="item.date" am-preprocess="utc"></span> 
          <p class="small">on {{ item.date | date: "MM/dd/yyyy 'at' hh:mm"}}</p>
        </div>
      </div>
      <div ui-content-for="bottom">
        <div ng-include="'partials/pagination_tag.html'"></div>
      </div>
    </div>
    <div style ng-if="projects.length == 0">
      There are no submissions to display
    </div>
  </div>  
</div>

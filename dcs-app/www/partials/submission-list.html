<div ng-include="'partials/menu-bar.html'"></div>

<div content-for="new">
  <div class="btn btn-navbar sidebar-toggle">
     <i class="fa fa-2x fa-file" ng-hide="projectWarning" ng-click="createSurveyResponse()"></i>
  </div>
  <div class="btn btn-navbar sidebar-toggle">
     <i class="fa fa-2x fa-arrow-circle-down" ng-hide="projectWarning" ng-click="getChanges()"></i>
  </div>
</div>
<span content-for="title">{{pageTitle}}</span>

<div content-for="refreshContents">
    <!-- <i class="fa fa-lg fa-arrow-circle-down" ng-hide="projectWarning" ng-click="$refreshContents()"></i> -->
</div>
<div content-for="context-info">
 <!--    <div class="context-info">
    <span>{{project_name}}</span>
    <span class="pull-right">
      <li toggle="toggle" target-class="toggle-full-screen" class="fa fa-2x fa-chevron-up" inactive-class="fa-chevron-down" active-class="fa-chevron-up" style="padding-right:10px"></li></span>
  </div> -->
</div>

<div class="scrollable">  
   <div class="scrollable-content">
        <div class="list-group alert-danger" ng-show="projectWarning">
            <p>{{projectWarning}}</p>
        </div>
    <div class="list-group bg-white">
      <div class="list-group-item project-tab">
      <ul class="nav nav-tabs submission-tab toggle-full-screen" toggleable default="active" inactive-class="hide">
        <li><a href="#Tab1" toggle="on" parent-active-class="active">{{resourceBundle.installed}}</a></li>
        <li><a href="#server-submissions/{{project_uuid}}">{{resourceBundle.server}}</a></li> 
        <li><li toggle="toggle" target-class="toggle-full-screen" class="fa fa-2x fa-arrows-alt" inactive-class="fa-chevron-down" active-class="fa-chevron-up" style="padding-right:10px"></li></li> 
         <!-- <li  toggle="toggle" target-class="toggle-full-screen" inactive-class="fa-chevron-down"></li> -->
      </ul>
      <div class="tab-content">
        <div class="tab-pane" toggleable active-class="active" default="active" id="Tab1" exclusion-group="myTabs">
           <div ng-show="!showActions" class="bg-white black-font table-bar line-bottom" ng-include="'partials/pagination_tag.html'">
            </div>
            <div ng-show="showActions" class="bg-white black-font table-bar line-bottom">
                <span><i class="fa fa-2x fa-upload" ng-click="postSubmissions()"></i></span>
                <span><i class="fa fa-2x fa-times" ng-click="deleteSubmissions()"></i></span>
            </div>
            <div ng-init="selectedField='all'">
                  <select class="form-control pull-left" style="width:20%" ng-model="selectedField">
                    <option ng-repeat="(name, label) in searchFields " value="{{name}}">{{label}}</option>
                  </select>
                <input type="search" class="form-control app-search" style="width:80%" placeholder="Search.." ng-model="searchStr"/>
            </div>

              <table id="local-submissions" style="margin-bottom:0px;" class="bg-white table table-condensed">
                  <thead>
                  <tr>
                      <th ng-repeat="order in orderHeaders" >{{headers[order]}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="submission" ng-repeat="item in submissions | filter:isSubmissionDisplayable " ng-init="selected=false"
                      ng-class="{'outdated':(item.status=='outdated'), 'server-deleted':(item.status=='server-deleted'),'success':selected}"
                      ng-click="update_selected_submissions(this)"
                      ng-bind-html="formatSubmission($index, item)">
                  </tr>
                  <tr ng-show="total>=5">
                    <td colspan="{{orderHeaders.length}}">
                      <div ng-include="'partials/pagination_tag.html'">
                    </td>
                  </tr>
                 </tbody>
              </table>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>

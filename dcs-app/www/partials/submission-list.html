<span content-for="title">{{pageTitle}}</span>
<div content-for="new">
    <i class="fa fa-lg fa-file" ng-hide="projectWarning" ng-click="createSurveyResponse(project_id)"></i>
</div>
<div content-for="refreshContents">
    <i class="fa fa-lg fa-arrow-circle-down" ng-hide="projectWarning" ng-click="$refreshContents()"></i>
</div>
<div content-for="context-info">
  <span class="context-info">{{project_name}}</span>
</div>

<div class="scrollable">  
   <div class="scrollable-content">
        <div class="list-group alert-danger" ng-show="projectWarning">
            <p>{{projectWarning}}</p>
        </div>
    <div class="list-group bg-white">
      <ul class="nav nav-tabs submission-tab">
        <li><a href="#Tab1" toggle="on" parent-active-class="active">Installed</a></li>
        <li><a href="#server-submissions/{{project_id}}">Server</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane" toggleable active-class="active" default="active" id="Tab1" exclusion-group="myTabs">
           <div class="bg-white black-font table-bar line-bottom">
                  <span><a ng-click="download()"><li class="fa fa-lg fa-chevron-down"></li></a></span>

                  <span>{{from}} to {{to}} of {{total}}</span>
                  <span>
                      <select class="select-in-bar" ng-model="pageSize" ng-change="onPageSizeChange()">
                          <option value="5">5</option>
                          <option value="10">10</option>
                          <option value="15">15</option>
                          <option value="20">20</option>
                          <option value="30">30</option>
                      </select>
                  </span>

                  <span><a ng-click="do_prev()"><li class="fa fa-lg fa-chevron-left"></li></a></span>

                  <span><a ng-click="do_next()"><li class="fa fa-lg fa-chevron-right"></li></a></span>
            </div>
              <table id="local-submissions" class="bg-white table table-striped table-condensed">
                  <thead>
                  <tr>
                      <th ng-repeat="(key, val) in headers">{{val}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in submissions" ng-init="seleted=false" ng-class="{'success':seleted}" ng-click='seleted=!seleted'>
                    <td ng-repeat="(key, val) in headers">{{item.data[key]}}</td>
                    <!-- <td ng-repeat="(k,v) in item.data">{{v}}</td> -->
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

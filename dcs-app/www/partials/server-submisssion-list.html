<span content-for="title">{{pageTitle}}</span>
<div content-for="refreshContents">
    <span class="dropdown">
<!--         <button class="btn btn-default dropdown-toggle" type="button" id="manageColunMenu" data-toggle="dropdown">
          <li class="fa fa-lg fa-angle-down"></li>
        </button> -->

        <li class="fa fa-lg fa-gear dropdown-toggle" id="manageColunMenu" data-toggle="dropdown"></li>
        <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="manageColunMenu">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#manage-columns/{{project_id}}">Manage columns</a></li>
        </ul>
    </span>
</div>
<div content-for="context-info">
  <span class="context-info">{{project_name}}</span>
  <span class="pull-right"><li toggle="toggle" target-class="toggle-full-screen" class="fa fa-lg fa-chevron-up" inactive-class="fa-chevron-down" active-class="fa-chevron-up" style="padding-right:10px"></li></span>
</div>

<div class="scrollable">  
   <div class="scrollable-content">
        <div class="list-group alert-danger" ng-show="projectWarning">
            <p>{{projectWarning}}</p>
        </div>
        <div class="list-group bg-white">
        <div class="list-group-item">
            <ul class="nav nav-tabs submission-tab toggle-full-screen" toggleable default="active" inactive-class="hide">
              <li><a href="#submission-list/{{project_id}}">Installed</a></li>
              <li><a href="#Tab2" toggle="on" parent-active-class="active">Server</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane" toggleable active-class="active" default="active" id="Tab2" exclusion-group="myTabs">
                <div class="bg-white black-font table-bar line-bottom">
                  <span><a ng-click="download()"><li class="fa fa-lg fa-chevron-down"></li></a></span>

                  <span>{{from}} to {{to}} of {{total}}</span>
                  <span>
                      <select class="select-in-bar" ng-model="pageSize" ng-change="onPageSizeChange()">
                          <option value="5">5</option>
                          <option value="10">10</option>
                          <option value="15">15</option>
                          <option value="20">20</option>
                          <option value="30">30</option>
                      </select>
                  </span>

                  <span><a ng-click="do_prev()"><li class="fa fa-lg fa-chevron-left"></li></a></span>

                  <span><a ng-click="do_next()"><li class="fa fa-lg fa-chevron-right"></li></a></span>
                </div>
                <div style="overflow-x:auto;">
                  <table id="server-submissions" style="margin-bottom:0px;" class="bg-white hide-first-col table table-striped table-condensed">
                    <thead>
                      <tr>
                          <th ng-repeat="c in cols">{{c}}</th>
                      </tr>
                    </thead> 
                    <tbody>
                      <tr ng-repeat="items in submissions" ng-init="seleted=false" ng-class="{'success':seleted}" ng-click='seleted=!seleted'>
                        <td ng-repeat="item in items" ng-bind-html="formatSubmission(item)"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div> <!-- table panel -->
            </div>
        </div>
        </div>

  </div>
</div>

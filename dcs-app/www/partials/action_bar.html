<!-- to display menu actions of controller -->
<div class="btn-group pull-right" ng-hide="showSearch || ! actions">
    <a class='btn' ng-click="flipSearch()" ng-show="showSearchicon">
      <i class="fa fa-search fa-2x"></i>
    </a>
    <a ui-turn-on='myDropdown' class='btn' >
      <i class="fa fa-ellipsis-v fa-2x"></i>
    </a>
    <ul 
      class="dropdown-menu"
      ui-outer-click="Ui.turnOff('myDropdown')"
      ui-outer-click-if="Ui.active('myDropdown')"
      role="menu"
      ui-show="myDropdown" 
      ui-state="myDropdown"
      ui-turn-off="myDropdown">

      <li ng-repeat="action in actions" ng-click="action.onClick()">
      	<a ng-class="{'disable': action.isDisabled}">{{action.label}}</a>
      </li>
    </ul>
</div>
<!-- to display menu link to add children-->
<div class="btn-group pull-right" ng-hide="showSearch || !urlsToAddChildren">
    <a class='btn' ng-click="flipSearch()" ng-show="showSearchicon">
      <i class="fa fa-search fa-2x"></i>
    </a>
    <a ui-turn-on='myDropdown' class='btn' >
      <i class="fa fa-ellipsis-v fa-2x"></i>
    </a>
    <ul 
      class="dropdown-menu"
      ui-outer-click="Ui.turnOff('myDropdown')"
      ui-outer-click-if="Ui.active('myDropdown')"
      role="menu"
      ui-show="myDropdown" 
      ui-state="myDropdown"
      ui-turn-off="myDropdown">

      <li ng-repeat="navigateUrl in urlsToAddChildren"> 
        <a ng-href="{{navigateUrl.url}}">{{navigateUrl.label}}</a>
      </li>
    </ul>
</div>
<div ng-show="showSearch">
  <div class="input-group">
    <input class="searchBox form-control" placeholder="Search for..." type="text" ng-model="searchStr">
    <span class="input-group-btn">
      <a class="btn btn-default" ng-click="search(searchStr)">
        <i class="fa fa-search fa-2x"></i>
      </a>
      <a class='btn' ng-click="flipSearch()">
        <i class="fa fa-times fa-2x"></i>
      </a>
    </span>
  </div>
</div>

<div ng-include="'partials/menu-bar.html'"></div>
<span content-for="title">{{resourceBundle.projects}}</span>
<div content-for="right">
    <div class="sidebar-toggle">
        <div class="btn btn-navbar">
            <i class="fa fa-2x fa-download" ng-click="downloadProject()"></i>
        </div>
    </div>
</div>
<div class="scrollable">  
    <div class="scrollable-content">
        <div class="list-group">
            <div ng-repeat="project in projects  | filter:searchText" href="#server-project-list" class="list-group-item" ng-class="project.status" >
                <input type="checkbox" name="selectedProjects[]" ng-click="onChange(project.project_uuid)" class="pull-right">
                <span>{{ project.name }}</span>
            </div>
            <div ng-include="'partials/pagination_tag.html'" class="navbar navbar-app navbar-absolute-bottom" ></div>
        </div>
    </div>
</div>

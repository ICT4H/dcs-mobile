<span ui-content-for="title">{{resourceBundle.projects}}</span>
<div ui-content-for="navbarAction">
    <div ng-include="'partials/action_bar.html'"></div>
</div>
</div>
<div class="scrollable">  
    <div class="scrollable-content">
        <div class="list-group">
            <div ng-repeat="project in projects" ng-init="selected=false" ng-click="onProjectSelect(this, project)"  ng-class="{'list-group-item': true, 'selected': selected}">
                <i class="fa fa-file-o pull-right fa-2x" ng-hide="projectWarning" ng-click="createSurveyResponse(project.project_uuid)" style="margin-top: -10px;"></i>
                <a href="#submission-list/{{project.project_uuid}}" style="font-weight: bolder;">{{ project.name }}</a>
            </div>
            <div ui-content-for="bottom">
                <div ng-include="'partials/pagination_tag.html'"></div>
            </div>
        </div>
    </div>
</div>

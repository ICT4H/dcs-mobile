    <div ng-click="$refreshContents()">
        <a><i class="fa fa-lg  fa-arrow-circle-down"></i></a>
    </div>
</div>

<div class="scrollable">  
<div class="scrollable-content">

  <div class="list-group">

    </div>

  </div>
</div>
</div>

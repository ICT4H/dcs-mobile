<link rel="stylesheet" href="css/angucomplete.css" />
<span content-for="title">{{resourceBundle.change_password_title}}</span>
<div class="scrollable">
 <div class="scrollable-content container-fluid section">
   	    <div bs-panel>
	        <div class ="form-group">
	            <label>{{resourceBundle.username}}</label>
	            <div angucomplete-alt 
	              id="ex1" 
	              pause="100" 
	              selected-object="userSelected" 
	              local-data="users" 
	              search-fields="name" 
	              title-field="name" 
	              minlength="1" 
	              input-class="form-control form-control-small"/>
	         </div>
	        <div class ="form-group">
	            <label>{{resourceBundle.new_password}}</label>
	            <input class="form-control" type ="password" ng-model="user.password"> 
	        </div>
	        <div class="form-group">
	            <label>{{resourceBundle.url}}</label>    
	            <input class="form-control" type ="text" ng-model="user.url">
	        </div>
	        <button class="btn btn-primary" ng-click="changePassword(user, newPassword)">{{resourceBundle.save}}</button>
	    </div>
  </div>
</div>

<link rel="stylesheet" href="css/angucomplete.css" />
<div ui-content-for="title">{{resourceBundle.update_password}}</div>
<div ui-content-for="sideBar">
  <div class="btn" ng-click="goBack()">
    <i class="fa fa-arrow-left fa-lg"></i>
  </div>
</div>
<div ui-content-for="navbarAction"></div>
<div ui-content-for="bottom"></div>
<div class="scrollable">
 <div class="scrollable-content container-fluid section">
   	    <div bs-panel>
	        <div class ="form-group">
	            <div angucomplete-alt 
	              id="ex1" 
	              pause="100" 
	              selected-object="userSelected" 
	              local-data="users" 
	              search-fields="name" 
	              title-field="name" 
	              minlength="1" 
	              input-class="form-control form-control-small"
	              placeholder="{{resourceBundle.username}}"/>
	         </div>
	        <div class ="form-group">
	            <input class="form-control" type ="password" ng-model="user.password" placeholder="{{resourceBundle.new_password}}"> 
	        </div>
	        <button class="btn btn-primary" ng-click="changePassword(user, newPassword)">{{resourceBundle.save}}</button>
	    </div>
  </div>
</div>

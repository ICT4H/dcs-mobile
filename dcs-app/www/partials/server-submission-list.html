<div ng-include="'partials/menu-bar.html'"></div>
<span content-for="title">{{pageTitle}}</span>
<div content-for="context-info">
  <div class="context-info">
    <span>{{project_name}}</span>
    <span class="pull-right"><li toggle="toggle" target-class="toggle-full-screen" class="fa fa-lg fa-chevron-up" inactive-class="fa-chevron-down" active-class="fa-chevron-up" style="padding-right:10px"></li></span>
  </div>
</div>

<div class="scrollable">  
   <div class="scrollable-content">
        <div class="list-group alert-danger" ng-show="projectWarning">
            <p>{{projectWarning}}</p>
        </div>
        <div class="list-group bg-white">
        <div class="list-group-item">
            <ul class="nav nav-tabs submission-tab toggle-full-screen" toggleable default="active" inactive-class="hide">
              <li><a href="#submission-list/{{project_uuid}}">{{resourceBundle.installed}}</a></li>
              <li><a href="#Tab2" toggle="on" parent-active-class="active">{{resourceBundle.server}}</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane" toggleable active-class="active" default="active" id="Tab2" exclusion-group="myTabs">
                <div ng-show="!showActions" class="bg-white black-font table-bar line-bottom">
                  <!-- <span><a ng-click="download()"><li class="fa fa-lg fa-chevron-down"></li></a></span> -->
                  <span>{{resourceBundle.page_number}}{{pageNumber+1}}</span>
                  <span>
                      <select class="select-in-bar" ng-model="pageSize.value" ng-options="pageSize for pageSize in pageSizes" ng-change = "onPageSizeChange()">
                      </select>
                  </span>

                  <span><a ng-click="onPrevious(pageNumber-1)"><li class="fa fa-lg fa-chevron-left"></li></a></span>

                  <span><a ng-click="onNext(pageNumber+1)"><li class="fa fa-lg fa-chevron-right"></li></a></span>
                </div>
                <div ng-show="showActions" class="bg-white black-font table-bar line-bottom">
                  <span><i class="fa fa-lg fa-download" ng-click="download()"></i></span>
                 </div>
                <div ng-init="selectedField='all'">
                  <select class="form-control pull-left" style="width:20%" ng-model="selectedField">
                    <option ng-repeat="(name, label) in searchFields " value="{{name}}">{{label}}</option>
                  </select>
                <input type="search" class="form-control app-search" style="width:80%" placeholder="Search.." ng-model="searchStr"/>
            </div>
                  <table id="server-submissions" style="margin-bottom:0px;" class="bg-white table table-condensed">
                    <thead>
                    <tr>
                        <th ng-repeat="order in orderHeaders" >{{headers[order]}}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="submission" ng-repeat="item in submissions | filter:isSubmissionDisplayable "
                        ng-class="{'success':selected}"
                        ng-click="update_selected_submissions(this)"
                        ng-bind-html="formatSubmission(item)">
                    </tr>
                  </tbody>
                </table>
              </div> <!-- table panel -->
            </div>
        </div>
        </div>

  </div>
</div>

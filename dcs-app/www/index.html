<html>
<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <title>Garner</title>

    <!--
    Yogesh find the index.css usage. It breaks ui. It's part of phonegap
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    -->
    <link type="text/css" href="css/formhub.css" media="all" rel="stylesheet" />
    <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="css/dcs-core.css" />
    
    <!-- remote debugging -->
    
   <!-- <script src="http://10.4.32.185:8080/target/target-script.js#anonymous"></script> -->

</head>
<body>
    <!-- Sidebar -->
    <div ng-include="'partials/menu-bar.html'" ui-track-as-search-param='true' class="sidebar sidebar-left"></div>
    <div class="app">   
        <!-- Navbars -->

        <div class="navbar navbar-app navbar-absolute-top">
            <div class="btn-group pull-left" ui-yield-to="sideBar">
                <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars fa-2x"></i> 
                </div>
            </div>
            <div class="navbar-brand navbar-brand-left">
                <div ui-yield-to="title"></div>
            </div>
            <div  ui-yield-to="navbarAction"></div>
        </div>
        <div class="navbar navbar-app navbar-absolute-bottom" ui-yield-to="bottom">
            <div class="btn-group justified"></div>
        </div>

        <!-- App Body -->
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="showMessage">
                <div class="panel-heading {{css}}">
                    <span ng-bind-html="message_to_display"></span>
                    <button type="button" class="close" ng-click="showMessage=false">&times;</button>
                </div>
            </div>
            <div ng-show="loading" class="app-content-loading">
               <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content" >
              <ng-view></ng-view>
            </div>
        </div>
    </div>
<!-- ~ .app -->
    <script src="cordova.js"></script>
    <!-- build:js scripts/vendor.js -->

    <script type="text/javascript" src="js/lib/angular.js"></script>
    <script type="text/javascript" src="js/lib/angular-sanitize.js"></script>
    <script type="text/javascript" src="js/lib/angucomplete-alt.js"></script>
    <script type="text/javascript" src="js/lib/angular-route.js"></script>
    <script type="text/javascript" src="js/lib/mobile-angular-ui.js"></script>
    <script type="text/javascript" src="js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="js/lib/angular-underscore.js"></script>
    
    <script type="text/javascript" src="js/lib/q.js"></script>
    <script type="text/javascript" src="js/lib/xml2json.min.js"></script>
    <script type="text/javascript" src="js/lib/ng-i18n.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/scripts.js -->
    
    <script type="text/javascript" src="js/dcsApp.js"></script>
    <script type="text/javascript" src="js/services/local-store.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
        
    <script type="text/javascript" src="js/services/global-service.js"></script>
    <script type="text/javascript" src="js/services/dcs-service.js"></script>
    <script type="text/javascript" src="js/services/message-service.js"></script>
    <script type="text/javascript" src="js/services/pagination-service.js"></script>
    <script type="text/javascript" src="js/services/dialog-service.js"></script>

    
    <!-- DAOs -->
    <script type="text/javascript" src="js/dao/project-dao.js"></script>
    <script type="text/javascript" src="js/dao/submission-dao.js"></script>
    <script type="text/javascript" src="js/dao/user-dao.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/project-list-controller.js"></script>
    <script type="text/javascript" src="js/controllers/submission-list-controller.js"></script>
    <script type="text/javascript" src="js/controllers/submission-controller.js"></script>
    <script type="text/javascript" src="js/controllers/login-controller.js"></script>
    <script type="text/javascript" src="js/controllers/settings-controller.js"></script>
    <script type="text/javascript" src="js/controllers/change-password-controller.js"></script>
    <script type="text/javascript" src="js/controllers/submission-conflict-resolver-controller.js"></script>

    <!-- decide the uglify statergy -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/moment.js"></script>
    <script src="js/lib/angular-moment.min.js"></script>

    <script src="js/modules/file-handler.js"></script>
    <script src="js/modules/device-handler.js"></script>
    <script src="js/modules/correlated-forms.js"></script>

    <script src="js/modules/device-back-handler.js"></script>
    <script src="js/modules/button-factory.js"></script>
    <script src="js/modules/cordova-file-handler.js"></script>
    <script src="js/modules/cordova-device-handler.js"></script>
    <script type="text/javascript" src="js/cordova-index.js"></script>
    <!-- endbuild -->

    <!-- decide the uglify statergy -->
    <script src="js/enketo.min.js"></script>
    <!--<script type="text/javascript" data-main="enketo-core/app.js" src="enketo-core/lib/bower-components/requirejs/require.js"></script>-->


    <script type="text/javascript">
        var xmlToJson = new X2JS();
        var fileSystem;
        var cordovaDeviceHandler;
        app.initialize();
    </script>
    
</body>

</html>

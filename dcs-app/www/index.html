<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi, minimal-ui" />
    

      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-touch.min.js"></script>
      <script src="/js/lib/mobile-angular-ui.min.js"></script>

    <title>Data Collection as Service</title>

    <!--
    Yogesh find the index.css usage. It breaks ui. It's part of phonegap
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    -->

    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/dcs-core.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />
    
    <!-- remote debugging -->
    
    <!-- // <script src="http://10.4.32.203:8080/target/target-script.js#anonymous"></script> -->
     
    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/lib/require.js" data-main="js/requirejs-main"></script>
    <script src="js/enketo.min.js"></script>
</head>
<body >

    <div ng-include="'partials/sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>

  <div class="app">
    <!-- Navbar -->
      <div class="navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" yield-to="title">
          <span>Data Collection Service</span>
        </div>

        <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i>
          </div>
        </div>
    </div>

    <div class="app-body" ng-class="{loading: loading}">
          <div class="bg-success panel-title" ng-show=showMessage>
            <div class="panel-heading {{css}}" style = "position:absolute;z-index:10;width:100%" >
              <h2 class="panel-title">
                {{message_to_display}}
                <button type="button" class="close" ng-click="showMessage=false">&times;</button>
              </h2>
            </div>
          </div>
          <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
          </div>
          <ng-view class="app-content" ng-hide="loading"></ng-view>
    </div>

</body>

</html>

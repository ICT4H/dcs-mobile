<html>
<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <title>D Collector</title>

    <!--
    Yogesh find the index.css usage. It breaks ui. It's part of phonegap
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    -->

    <link rel="stylesheet" href="css/dcs-core.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />
    
    <!-- remote debugging -->
    
    <!-- <script src="http://10.4.32.185:8080/target/target-script.js#anonymous"></script> -->
     


</head>
<body >

    <div ng-include="'partials/sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>

  <div class="app">
    <!-- Navbar -->
      <div class="navbar-app navbar-absolute-top">

        <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-lg fa-bars"></i>
          </div>
        </div>

        <div class="navbar-brand navbar-brand-left hide-for-small" yield-to="title">
          <span>D Collector</span>
        </div>

        <div ng-hide="isHome" class="btn-group pull-right">
            <div class="btn btn-navbar" ng-click="$back()" >
                <a><i class="fa fa-lg fa-arrow-left"></i></a>
            </div>
        </div>
        <div class="btn-group pull-right" >
            <div yield-to="refreshContents" class="btn btn-navbar">
            </div>
        </div>
        <div class="btn-group pull-right" >
            <div yield-to="new" class="btn btn-navbar">
            </div>
        </div>

    </div>

    <div class="app-body" ng-class="{loading: loading}">
          <div class="bg-success panel-title" ng-show=showMessage>
            <div class="panel-heading {{css}}" style = "position:absolute;z-index:10;width:100%" >
              <h2 class="panel-title">
                {{message_to_display}}
                <button type="button" class="close" ng-click="showMessage=false">&times;</button>
              </h2>
            </div>
          </div>
          <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
          </div>
          <div class="context-info" yield-to="context-info"></div>
          <ng-view class="app-content" ng-hide="loading"></ng-view>
    </div>


    <script src="cordova.js"></script>
    <!-- build:js scripts/vendor.js -->

    <script type="text/javascript" src="js/lib/angular.js"></script>
    <script type="text/javascript" src="js/lib/angular-route.js"></script>
    <script type="text/javascript" src="js/lib/angular-sanitize.js"></script>
    <script type="text/javascript" src="js/lib/mobile-angular-ui.js"></script>
    <script type="text/javascript" src="js/lib/mobile-angular-ui-touch-fastclick.js"></script>
    <script type="text/javascript" src="js/lib/mobile-angular-ui-scrollable-overthrow.js"></script>
    
    <script type="text/javascript" src="js/lib/xml2json.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/scripts.js -->
    
    <script type="text/javascript" src="js/dcsApp.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    
    <script type="text/javascript" src="js/services/users-local-details.js"></script>
    <script type="text/javascript" src="js/services/local-store.js"></script>
    <script type="text/javascript" src="js/services/dcs-service.js"></script>
    <script type="text/javascript" src="js/services/message-service.js"></script>
    <script type="text/javascript" src="js/services/authentication-service.js"></script>
    
    <script type="text/javascript" src="js/controllers/project-list-controller.js"></script>
    <script type="text/javascript" src="js/controllers/manage-columns-controller.js"></script>
    <script type="text/javascript" src="js/controllers/server-submission-controller.js"></script>
    <script type="text/javascript" src="js/controllers/submission-list-controller.js"></script>
    <script type="text/javascript" src="js/controllers/submission-controller.js"></script>
    <script type="text/javascript" src="js/controllers/settings-controller.js"></script>
    <script type="text/javascript" src="js/controllers/login-controller.js"></script>
    <script type="text/javascript" src="js/controllers/import-controller.js"></script>

    <script type="text/javascript" src="js/cordova-index.js"></script>
    <!-- endbuild -->

    <!-- decide the uglify statergy -->
    <script src="js/enketo.min.js"></script>   

    <script type="text/javascript">
        var xmlToJson = new X2JS();
        app.initialize();
    </script>
    
</body>

</html>
